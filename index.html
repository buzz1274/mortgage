<!DOCTYPE html>
<html lang="en" ng-app="mortgageApp">
    <head>
        <title>mortgage.zz50.co.uk</title>
        <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="/assets/css/main.css">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body ng-controller="mortgageCtrl">
        <div id="container">
            <h1>Mortgage Calculator</h1>
            <fieldset class="col-md-4 info_box">
                <legend>Information</legend>
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <div class="row">
                            <label for="input_loan_amount" class="col-xs-5 control-label">
                                Loan Amount(Â£)
                            </label>
                            <div class="col-xs-6">
                                <input type="text" class="form-control input-sm"
                                       id="input_loan_amount">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <label for="input_interest_rate" class="col-xs-5 control-label">
                                Interest Rate(%)
                            </label>
                            <div class="col-xs-6">
                                <input type="text" class="form-control input-sm"
                                       id="input_interest_rate">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <label for="input_start_date" class="col-xs-5 control-label">
                                Start Date
                            </label>
                            <div class="col-xs-6">
                                <input type="text" class="form-control input-sm"
                                       ng_blur="mortgage.update_payment_schedule()"
                                       id="input_start_date" ng-model="mortgage.mortgage_values.start_date">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <label for="input_term" class="col-xs-5 control-label">
                                Term(years)
                            </label>
                            <div class="col-xs-6">
                                <input type="text" class="form-control input-sm"
                                       ng_blur="mortgage.update_payment_schedule()"
                                       id="input_term" ng-model="mortgage.mortgage_values.term">
                            </div>
                        </div>
                    </div>
                </form>
            </fieldset>

            <fieldset class="col-md-4 info_box">
                <legend>Summary</legend>
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <div class="row">
                            <label for="inputLoanAmount" class="col-xs-3 control-label">
                                Loan Amount
                            </label>
                            <div class="col-xs-3">
                                <input type="text" class="form-control input-sm" id="inputLoanAmount">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <label for="inputPassword" class="col-xs-3 control-label">
                                Interest Rate
                            </label>
                            <div class="col-xs-3">
                                <input type="text" class="form-control input-sm" id="inputPassword"
                                       placeholder="Password">
                            </div>
                        </div>
                    </div>
                </form>
            </fieldset>
            <br style="clear:both;" />
            <fieldset id="payment_schedule" class="col-md-12 info_box">
                <legend>Payment Schedule</legend>
                <table class="table table-striped table-condensed">
                    <tr>
                        <th>#</th>
                        <th>Date</th>
                    </tr>
                    <tr ng-repeat="payment in mortgage.mortgage_values.payment_schedule">
                        <td>{{payment.num}}</td>
                        <td>{{payment.date}}</td>
                    </tr>
                </table>
            </fieldset>
        </div>
        <script data-main="assets/js/main"
                src="//cdnjs.cloudflare.com/ajax/libs/require.js/2.1.8/require.min.js">
        </script>
    </body>
</html>
